<!DOCTYPE html>
<html lang="en">

    <title>Internet Computer Kits</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body class="dark-theme">
    <div class="container">
        <header>
            <h1>Internet Computer Kits</h1>
            <div class="theme-toggle">

            </div>
        </header>

            <label for="budget">Budget:</label>

        </div>
        <main>
            <div id="kit-results"></div>
        </main>
        <div class="sidebar right-sidebar">
            <h2>Information</h2>
            <p>Some useful information about building PCs.</p>
        </div>
    </div>
